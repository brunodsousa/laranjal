<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./public/images/orange.svg">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./public/css/global.css">

  <title>Sistema de Agendamentos :: Laranjal</title>

<body>
  <!-- ********** CABEÇALHO ********** -->

  <div class="container">
    <header>
      <div class="header">
        <a href="#">
          <img src="./public/images/laranjal-white.svg" alt="Laranjal - Logo">
        </a>
        <div class="profile-info">
          <p>Yasmin Silva</p>
          <div class="circle"></div>
        </div>
      </div>
    </header>

    <!-- ********** CONTEÚDO DO MEIO ********** -->

    <div class="second-container">
      <div class="stories">

        <div class="first-story">
          <div class="your-stories">
            <img src="./public/images/plus.svg" alt="Adicionar stories">
          </div>
          <p>Seu Story</p>
        </div>

        <div>
          <div class="circle"></div>
          <p>Maria Silva</p>
        </div>

        <div>
          <div class="circle"></div>
          <p>Felipe Ribei...</p>
        </div>

        <div>
          <div class="circle"></div>
          <p>Silvio Olive...</p>
        </div>

        <div>
          <div class="circle"></div>
          <p>Paola Pereir...</p>
        </div>

        <div>
          <div class="circle"></div>
          <p>Gilberto Fer...</p>
        </div>

      </div>

      <div class="input-selector">
        <select name="unidades" id="unidades">
          <option class="unidade" value="sp-1-1andar">São Paulo (1º)</option>
          <option class="unidade" value="sp-1-2andar">São Paulo (2º)</option>
          <option class="unidade" value="santos-1">Santos</option>
        </select>

        <label class="sr-only" for="input-data">
          Selecione a data
        </label>
        <input id="input-data" type="date">

        <button>Reserva Rápida</button>
      </div>
    </div>

    <!-- ********** CONTEÚDO PRINCIPAL ********** -->

    <main>
      <div class="select-place">

        <div class="grid-container1">
          <button class="places-available first-button">
            <div>
              <span>A</span>
            </div>
            <span>15</span>
          </button>
        </div>

        <div class="grid-container2">
          <div class="grid-container2-sub1">
            <button class="places-unavailable second-button">
              <div>
                <span>B</span>
              </div>
              <span>lotado</span>
            </button>
          </div>

          <div class="grid-container2-sub2">
            <button class="places-available third-button tb1">
              <div>
                <span>C</span>
              </div>
              <span>8</span>
            </button>

            <button class="places-unavailable third-button tb2">
              <div>
                <span>D</span>
              </div>
              <span>lotado</span>
            </button>

            <button class="places-available third-button tb3">
              <div>
                <span>E</span>
              </div>
              <span>2</span>
            </button>
          </div>

          <div class="grid-container2-sub3">
            <div class="meeting-one available1">Sala 1</div>
            <div class="meeting-two unavailable1">lotado</div>
          </div>
        </div>

        <div class="grid-container3">
          <div class="bathroom-icon">
            <img src="./public/images/bathroom.svg" alt="Banheiros">
          </div>
          <div class="coffee-icon">
            <img src="./public/images/cup.svg" alt="Área do café">
          </div>
        </div>

      </div>
    </main>

    <!-- ********** RODAPÉ ********** -->
    <footer>
      <div class="capacity-status">
        <span>Ocupação <span>32%</span></span>
        <div class="ocupation-status">
          <img src="./public/images/orange.svg" alt="Fruta Laranja">
          <img src="./public/images/orange.svg" alt="Fruta Laranja">
          <img src="./public/images/orange.svg" alt="Fruta Laranja">
          <img src="./public/images/orange-available.svg" alt="Fruta Laranja 'Disponível'">
          <img src="./public/images/orange-unavailable.svg" alt="Fruta Laranja 'Indisponível'">
          <img src="./public/images/orange-unavailable.svg" alt="Fruta Laranja 'Indisponível'">
          <img src="./public/images/orange-unavailable.svg" alt="Fruta Laranja 'Indisponível'">
          <img src="./public/images/orange-unavailable.svg" alt="Fruta Laranja 'Indisponível'">
          <img src="./public/images/orange-unavailable.svg" alt="Fruta Laranja 'Indisponível'">
          <img src="./public/images/orange-unavailable.svg" alt="Fruta Laranja 'Indisponível'">
        </div>
      </div>

      <div class="nav-bar">
        <div>
          <a href="#" class="home">
            <img src="./public/images/home.svg" alt="Home">
            <span>Inicio</span>
          </a>

          <a href="#" class="my-reservations">
            <img src="./public/images/calendar.svg" alt="Calendário">
            <span>Minhas Reservas</span>
          </a>

          <a href="#" class="feedback">
            <img src="./public/images/chat.svg" alt="Feedback">
            <span>Feedback</span>
          </a>

          <a href="#" class="exit">
            <img src="./public/images/exit.svg" alt="Sair">
            <span>Sair</span>
          </a>
        </div>
      </div>
    </footer>
  </div>

            <img class="table-filled" src="./public/images/orange.svg" alt="Ocupado">

        <div class="modal-footer">
          <div class="my-schedules">
            <span>Meu agendamento</span>

            <div class="container-table-selected">
              <div class="blue-rectangle">
                <img src="./public/images/x-button.svg" alt="close">
              </div>
              <div class="table-selected">
                <img src="./public/images/star.svg" alt="Star">
                <input id="mesa-selecionada" type="text" readonly></input>
              </div>
              <div>
                <input id="data-selecionada" type="text" readonly></input>
                <span class="divider">-</span>
                <input id="unidade-selecionada" type="text" readonly></input>
              </div>
            </div>

            <button class="continue">Continuar</button>
          </div>

          <div class="table-subtitle">
            <span>Legenda</span>
            <div>
              <img class="orange1" src="./public/images/orange.svg" alt="ocupada">
              <span class="span1">ocupado</span>

              <img src="./public/images/green-circle.svg" alt="ocupada">
              <span class="span2">disponível</span>

              <img src="./public/images/cancel.svg" alt="ocupada">
