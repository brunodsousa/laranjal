<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/global.css">
  <link rel="stylesheet" href="./public/css/styles.css">
  <title>Sistema de Agendamentos :: Laranjal</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header">
        <img src="./public/images/laranjal-white.svg" alt="Laranjal - Logo">
        <div class="profile-info">
          <p>Yasmin Silva</p>
          <div class="circle"></div>
        </div>
      </div>
    </header>

    <div class="second-container">
      <div class="stories">

        <div class="first-story">
          <div class="your-stories">
            <img src="./public/images/plus.svg" alt="Adicionar stories">
          </div>
          <p>Seu Story</p>
        </div>

        <div>
          <div class="circle"></div>
          <p>Maria Silva</p>
        </div>

        <div>
          <div class="circle"></div>
          <p>Felipe Ribei...</p>
        </div>

        <div>
          <div class="circle"></div>
          <p>Beatriz Frei...</p>
        </div>

      </div>

      <div class="input-selector">
        <select name="unidades" id="unidades">
          <option class="unidade" value="sp-1-1andar">São Paulo (1º)</option>
          <option class="unidade" value="sp-1-2andar">São Paulo (2º)</option>
          <option class="unidade" value="santos-1">Santos</option>
        </select>

        <label class="sr-only" for="input-data">
          Selecione a data
        </label>
        <input id="input-data" type="date">

        <button>Reserva Rápida</button>
      </div>
    </div>

    <main>
      <div class="select-place">
      </div>
    </main>

    <footer>
      <div class="capacity-status">
      </div>

      <div class="nav-bar">
      </div>
    </footer>
  </div>

  <script src="./public/js/dataController.js"></script>
  <script src="./public/js/unidadeController.js"></script>
  <script src="./public/js/mesaController.js"></script>
</body>

</html>
