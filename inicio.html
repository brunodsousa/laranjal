<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Sistema de Agendamentos :: Laranjal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="./public/css/reset.css" />
    <link rel="stylesheet" href="./public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./public/css/css.css" />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg">
            <a class="logo-laranjal" href="#"><img src="./public/img/logo-laranjal.svg" width="150px" height="auto"
                    alt="Logo Laranjal"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">Início</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#">Perfil</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#">Meus Agendamentos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- CONTEÚDO PRINCIPAL -->
    <section class="principal bg-color-cinza">
        <div class="row seletor">
            <div class ="col-md-4 sm-4">
            <select name="unidades" id="unidades" class="mr-3 unidade">
                <option class="unidade" value="sp-1-1andar">São Paulo (1º Andar)</option>
                <option class="unidade" value="sp-1-2andar">São Paulo (2º Andar)</option>
                <option class="unidade" value="santos-1">Santos</option>
            </select>
            </div>
            <div class ="col-md-4 sm- 4">
            <label class="sr-only" for="inputData">
                Selecione a data
            </label>
            <input id="inputData"  type="date" class="mb-3 data unidade">
            </div>
            <div class ="col-md-4 sm-4">
                
            <button type="button" class="agenda" > Reserva rápida</button> 
                
            </div>
                
        </div>
        <div class="conteudo ">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="mesa">
                                <span class="botao">A</span> 
                                <button type="button" class ="lugar" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                    24 lugares
                                </button>

                            </div>
                        </div>
                    </div> 
                     <div class="row">
                        <div class="col-md-10 col-sm-6">
                            <div class="mesa">
                                <span class="botao">B</span> 
                                <button type="button" class ="lugar" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                    24 lugares
                                </button>

                            </div>
                        </div>

                        <div class="col-md-2 col-sm-6">
                            <div class="banheiro">
                                 <img src="./public/img/banheiro.svg" width ="45" heigth = "45">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-sm-6">
                            <div class="mesa">
                                 SALA 1
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <div class="mesa">
                                <span class="botao">D</span> 
                                <button type="button" class ="lugar" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                    24 lugares
                                </button>

                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <div class="mesa">
                                <span class="botao">E</span> 
                                <button type="button" class ="lugar" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                    24 lugares
                                </button>
                            </div>
                        </div>
                         <div class="col-md-2 col-sm-6">
                            <div class="cozinha">
                                 <img src="./public/img/cozinha.svg" width ="45" heigth = "45">
                            </div>
                        </div>
                    </div> 
                    <div class="row">
                            <div class="col-md-2 col-sm-6">
                                <div class="mesa">
                                     SALA 2
                                </div>
                            </div>
                    </div>  

                </div>

                <!-- Modal -->
                <div class="modal " id="staticBackdrop">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Selecione o lugar</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close">X</button>
                            </div>
                            <div class="modal-body minhaClasseGrid" id="modalBody01">
                            </div>

                            <script src="./public/js/addMesas.js"></script>

                            <div class="modal-footer">
                                <form action="">
                                    <input type="text" name="unidadeSelecionada" readonly id="unidadeSelecionada">
                                    <input type="text" name="dataSelecionada" readonly id="dataSelecionada">
                                    <input type="text" name="mesaSelecionada" readonly id="mesaSelecionada">
                                    <button type="button" class="btn btn-danger"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <input type="submit" class="btn btn-primary"></input>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FIM Modal -->

            </div>

    </section>

    <footer>
        <div class="container-fluid">
            <div class="row footer-direita footer-pad">
                <div>
                    <p class="copy">2021 © Copyright -
                        <a href="https://fcamara.com.br" target="blank">Grupo FCamara</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="./public/js/dataController.js"></script>
    <script src="./public/js/unidadeController.js"></script>
    <script src="./public/js/mesaController.js"></script>
    <script src="./public/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
