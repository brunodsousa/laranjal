<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../images/orange.svg">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">

    <title>Login :: Laranjal</title>
</head>

<body>
    <div class="container_login">

        <img src="../images/laranjal-orange.svg" id="logo_laranjal" alt="Logo - Laranjal">

        <div class="container_buttons_input">

            <div class="buttons_login_signup">
                <button type="submit" id="button_login">
                    Login
                </button>
                <button type="submit" id="button_signup">
                    Cadastro
                </button>
            </div>

            <div class="inputs_login">
                <div class="input_email">
                    <label for="userEmail">
                        e-mail
                    </label>
                    <input type="email" name="userEmail" id="userEmail">
                </div>
                <div class="input_password">
                    <label for="userPassword">
                        senha
                    </label>
                    <input type="password" name="userPassword" id="userPassword">
                </div>
            </div>

            <div class="buttons_signin_forgotPassword">
                <button type="submit" id="button_signin">
                    Entrar
                </button>
                <button type="button" id="button_forgotPassword">
                    Esqueci a senha
                </button>
            </div>

            <div class="container_fcamara">
                <img src="../images/fcamara.svg" alt="Logo - FCamara">
                <p>
                    "Pessoas são muito mais importantes do que métodos ou ferramentas."
                </p>
            </div>
        </div>
    </div>
</body>

</html>
