  <!-- ********** CABEÇALHO ********** -->

  <div class="container">
    <header>
      <div class="header">
        <a href="#">
          <img src="../images/laranjal-white.svg" alt="Laranjal - Logo">
        </a>
        <div class="profile-info">
          <p>Yasmin Silva</p>
          <img src="../images/yasmin-photo.svg" alt="">

      </div>
    </header>

    <main>
      <div class="main-header">
        <button class="back">
          <img src="../images/back-arrow.svg" alt="Voltar">
        </button>
        <span>Escolha uma mesa disponível</span>
      </div>

      <div class="separator"></div>

      <div class="input-info">
        <input class="input-info1" value="São Paulo 1º andar" type="text">
        <input class="input-info2" value="12/09/2021" type="text">
      </div>

      <div class="main-content">
        <div class="container-table-place">
        </div>
    </main>

    <!-- ********** RODAPÉ ********** -->
    <footer>
      <nav class="nav-bar">
        <div>
          <a href="#" class="home">
            <img src="../images/home.svg" alt="Home">
            <span>Inicio</span>
          </a>

          <a href="#" class="my-reservations">
            <img src="../images/calendar.svg" alt="Calendário">
            <span>Minhas Reservas</span>
          </a>

          <a href="#" class="feedback">
            <img src="../images/chat.svg" alt="Feedback">
            <span>Feedback</span>
          </a>

          <a href="#" class="exit">
            <img src="../images/exit.svg" alt="Sair">
            <span>Sair</span>
          </a>
        </div>
      </nav>
    </footer>
