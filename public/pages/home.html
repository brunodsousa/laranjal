<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../images/orange.svg">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/modal.css">

  <title>Sistema de Agendamentos :: Laranjal</title>
</head>

<body>
  <!-- ********** CABEÇALHO ********** -->

  <header>
    <div class="header">
      <a href="#">
        <img src="../images/laranjal-white.svg" alt="Laranjal - Logo">
      </a>
      <div class="profile-info">
        <p>Yasmin Silva</p>
        <img src="../images/yasmin-photo.svg" alt="">
      </div>
    </div>
  </header>

  <!-- ********** CONTEÚDO PRINCIPAL ********** -->

  <div class="second-container">

    <div class="wrapper">

      <span class="ocupacao"> Sistema de Agendamento </span>


      <h1> Selecione a unidade</h1>

      <div class="unidade">

        <img src="../images/sp-1.svg" alt="">

        <img src="../images/sp-2.svg" alt="">

        <img src="../images/santos.svg" alt="">

      </div>

      <span class="data"> Selecione a data</span>

      <div class="input-selector">

        <input id="input-data" type="date">

      </div>

      <div class="continuar">

        <button> Continuar</button>

      </div>
    </div>

  </div>


  <!-- ********** RODAPÉ ********** -->
  <footer class="view">
    <nav class="nav-bar">
      <div>
        <a href="#" class="home">
          <img src="../images/home.svg" alt="Home">
          <span>Inicio</span>
        </a>

        <a href="#" class="my-reservations">
          <img src="../images/calendar.svg" alt="Calendário">
          <span>Minhas Reservas</span>
        </a>

        <a href="#" class="feedback">
          <img src="../images/chat.svg" alt="Feedback">
          <span>Feedback</span>
        </a>

        <a href="#" class="exit">
          <img src="../images/exit.svg" alt="Sair">
          <span>Sair</span>
        </a>
      </div>
    </nav>
  </footer>

  <!-- SCRIPTS -->
  <script src="../js/modal.js"></script>
  <script src="../js/dataController.js"></script>
  <script src="../js/unidadeController.js"></script>
</body>

</html>
