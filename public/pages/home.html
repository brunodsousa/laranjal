<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../images/orange.svg">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/home.css">

  <title>Sistema de Agendamentos :: Laranjal</title>
</head>

<body>
  <!-- ********** CABEÇALHO ********** -->

  <header>
    <div class="header">
      <a href="#">
        <img src="../images/laranjal-white.svg" alt="Laranjal - Logo">
      </a>
      <div class="profile-info">
        <p>Yasmin Silva</p>
        <img src="../images/yasmin-photo.svg" alt="">
      </div>
    </div>
  </header>

  <!-- ********** CONTEÚDO PRINCIPAL ********** -->

  <div class="second-container">

    <div class="wrapper">

      <span class="ocupacao"> Sistema de Agendamento </span>


      <h1> Selecione a unidade</h1>

      <div class="unity-container">
        <div class="unity one">
          <img src="../images/sp-1.svg" alt="SP-1andar">
          <textarea type="text" readonly>São Paulo 1º andar</textarea>
        </div>

        <div class="unity two">
          <img for="teste1" src="../images/sp-2.svg" alt="SP-2andar">
          <textarea type="text" readonly>São Paulo 2º andar</textarea>
        </div>

        <div class="unity three">
          <img src="../images/santos.svg" alt="Santos">
          <textarea type="text" readonly>Santos</textarea>
        </div>

      </div>

      <span class="data"> Selecione a data</span>

      <div class="input-selector">
        <input id="input-date" type="date">
      </div>

      <div class="continuar">
        <a href="./tipo-agendamento.html"> Continuar</a>
      </div>
    </div>

  </div>


  <!-- ********** RODAPÉ ********** -->
  <footer class="view">
    <nav class="nav-bar">
      <div>
        <a href="./home.html" class="home">
          <img src="../images/home.svg" alt="Home">
          <span>Inicio</span>
        </a>

        <a href="#" class="my-reservations">
          <img src="../images/calendar.svg" alt="Calendário">
          <span>Minhas Reservas</span>
        </a>

        <a href="#" class="feedback">
          <img src="../images/chat.svg" alt="Feedback">
          <span>Feedback</span>
        </a>

        <a href="#" class="exit">
          <img src="../images/exit.svg" alt="Sair">
          <span>Sair</span>
        </a>
      </div>
    </nav>
  </footer>

  <!-- SCRIPTS -->
  <script src="../js/getUnityController.js"></script>
  <script src="../js/dateController.js"></script>
</body>

</html>
