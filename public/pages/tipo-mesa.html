<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../images/orange.svg">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/tipo-mesa.css">

  <title>Sistema de Agendamentos :: Laranjal</title>
</head>

<body>
  <!-- ********** CABEÇALHO ********** -->

  <header>
    <div class="header">
      <a href="./home.html">
        <img src="../images/laranjal-white.svg" alt="Laranjal - Logo">
      </a>
      <div class="profile-info">
        <p>Yasmin Silva</p>
        <img src="../images/yasmin-photo.svg" alt="">
      </div>
    </div>
  </header>

  <!-- ********** CONTEÚDO PRINCIPAL ********** -->

  <div class="second-container">

    <div class="wrapper">

      <div class="ocupacao">
        <a href='./tipo-agendamento.html' class="back">
          <img src="../images/back-arrow.svg" alt="Voltar">
        </a>
        <span> Selecione a mesa de trabalho</span>
      </div>

      <div class="separator"></div>

      <div class="input-info">
        <input class="input-info1" type="text" readonly>
        <input class="input-info2" type="text" readonly>
      </div>

      <span class="escolha"> O que você prefere ?</span>

      <div class="menu">

        <nav class="nav-bar">
          <div>
            <a href="./home.html" class="home">
              <img src="../images/home.svg" alt="Home">
              <span>Inicio</span>
            </a>

            <a href="#" class="my-reservations">
              <img src="../images/calendar.svg" alt="Calendário">
              <span>Minhas Reservas</span>
            </a>

            <a href="#" class="feedback">
              <img src="../images/chat.svg" alt="Feedback">
              <span>Feedback</span>
            </a>

            <a href="./login.html" class="exit">
              <img src="../images/exit.svg" alt="Sair">
              <span>Sair</span>
            </a>
          </div>
        </nav>

      </div>


      <div class="mesa">
        <span class="first-span"> Quero escolher uma <p>das mesas disponíveis</p></span>
        <span> Não me importo onde <p>vou me sentar</p></span>
      </div>

      <div class="select">
        <img id="command-on" src="../images/especifica.svg" alt="Selecionar uma mesa específica">
        <img id="command-off" src="../images/aleatoria.svg" alt="Selecionar uma mesa aleatória">
      </div>

      <div class="continuar">
        <a>Continuar</a>
      </div>
    </div>

  </div>


  <!-- ********** RODAPÉ ********** -->
  <footer class="view">
    <nav class="nav-bar">
      <div>
        <a href="./home.html" class="home">
          <img src="../images/home.svg" alt="Home">
          <span>Inicio</span>
        </a>

        <a href="#" class="my-reservations">
          <img src="../images/calendar.svg" alt="Calendário">
          <span>Minhas Reservas</span>
        </a>

        <a href="#" class="feedback">
          <img src="../images/chat.svg" alt="Feedback">
          <span>Feedback</span>
        </a>

        <a href="#" class="exit">
          <img src="../images/exit.svg" alt="Sair">
          <span>Sair</span>
        </a>
      </div>
    </nav>
  </footer>

  <!-- SCRIPTS -->
  <script src="../js/setUnityDateController.js"></script>
  <script src="../js/classController2.js"></script>
</body>

</html>
