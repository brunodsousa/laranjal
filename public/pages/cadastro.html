<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../images/orange.svg">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">

    <title>Cadastro :: Laranjal</title>
</head>

<body>
    <div class="container_register">

        <img src="../images/laranjal-orange.svg" id="logo_laranjal" alt="Logo - Laranjal">

        <div class="container_inputs_links">

            <div class="container-links_login_signup">
                <a href="login.html" class="links_login_signup">Login</a>
                <a href="cadastro.html" class="links_login_signup">Cadastro</a>
            </div>

            <div class="inputs_register">
                <form id="form-register" class="inputs_register">
                    <div class="input_username">
                        <label for="userName">
                            nome social
                        </label>
                        <input type="text" name="userName" id="userName" data-tipo="username" required>
                        <span id="span-error--username"></span>
                    </div>
                    <div class="input_email">
                        <label for="userEmail">
                            e-mail
                        </label>
                        <input type="email" name="userEmail" id="userEmail" data-tipo="email" required>
                        <span id="span-error--email"></span>
                    </div>
                    <div class="inputs_password">
                        <div class="input_password">
                            <label for="userPassword">
                                senha
                            </label>
                            <input type="password" name="userPassword" id="userPassword" data-tipo="password" required>
                            <span id="span-error--password"></span>
                        </div>
                        <div class="input_confirmPassword">
                            <label for="userConfirmPassword">
                                confirmar senha
                            </label>
                            <input type="password" name="userConfirmPassword" id="userConfirmPassword"
                                data-tipo="confirmPassword" required>
                            <span id="span-error--confirmPassword"></span>
                        </div>
                    </div>
                    <span id="span-error--others"></span>
                </form>
            </div>

            <button type="submit" id="button_register" form="form-register">
                Cadastrar
            </button>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
